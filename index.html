<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derrota al Logo de UTEM</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
            background-color: black;
        }
    </style>

    <!-- Prefetch image assets such as ./rocket.png -->
    <link rel="prefetch" href="./rocket.png">
    <link rel="prefetch" href="./spaceship.png">
    <link rel="prefetch" href="./logo.png">
    <link rel="prefetch" href="./explosion.gif">
</head>
<body style="display: flex; flex-direction: column; gap: 1rem;">
    <input type="file" id="imageInput" style="display: none;" accept="image/*">
    <button style="background-color: #5271FF; color: #fafafa; border-radius: 20px; border: none; padding: .2rem .5rem;" id="uploadButton">Cambiar Jefe</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <span style="font-size: 1.5rem;">Derrota al Logo de UTEM</span>
    <span style="font-size: .8rem;">Usa las flechas para moverte. | Presiona espacio para disparar | Presiona K para usar el cohete</span>
    <script src="game.js"></script>
</body>
</html>
